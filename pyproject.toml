[tool.poetry]
name = "Books"
version = "1.1.0"
description = "This project contains notebooks for different machine learning books."
authors = ["Marlon Menendez <marlon.menendezg@gmail.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = ">=3.9,<3.11"
tensorflow-macos = "^2.8.0"
tensorflow-metal = "^0.4.0"
matplotlib = "^3.5.1"
seaborn = "^0.11.2"
tensorflow-datasets = "^4.5.2"
transformers = "^4.18.0"
flake8 = "^4.0.1"
black = "^22.3.0"
ipykernel = "^6.12.1"
pylint = "^2.13.4"
scikit-learn = "^1.0.2"
jupyterlab = "^3.3.2"
tensorflow-hub = "^0.12.0"
bokeh = "^2.4.2"
pymongo = "^4.1.0"

[tool.poetry.dev-dependencies]
notebook = "^6.4.10"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
